<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ingredient-Based Recipe Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="ingredient.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="nav-left">
        <img src="fork-knife.png" alt="Fork and Knife Icon" />
        <div class="nav-text">
          <h3>Recipe Finder</h3>
          <p>Enter ingredients and discover recipes!</p>
        </div>
      </div>
      <div class="nav-right">
        <img src="on2cook logo_White 1.png" alt="Company Logo" class="logo" />
      </div>
    </div>
  </header>

  <main class="main-content">
    <button id="backBtn">&#8592; Back to Recipes</button>
    <h2>Ingredient-Based Recipe Recommender</h2>
    <p>Enter the ingredients you have, and we'll find recipes for you!</p>

    <div class="ingredient-input-section">
      <label for="ingredientInput"><b>Add Your Ingredients</b></label><br />
      <input
        type="text"
        id="ingredientInput"
        placeholder="e.g., chicken, tomato, onion..."
        autocomplete="off"
      />
      <button id="addIngredientBtn">Add</button>
      <div class="selected-ingredients">
        <b>Selected Ingredients:</b>
        <div id="ingredientTags"></div>
      </div>
    </div>

    <div class="recipe-results-section">
      <div id="recipesCount"></div>
      <div id="recipeResults"></div>
    </div>
  </main>

  <!-- Popup Modal for Recipe Image -->
  <div id="popupModal">
    <div>
      <button id="popupCloseBtn">&times;</button>
      <img id="popupImage" src="" alt="Recipe Image" />
    </div>
  </div>

  <script src="ingredient.js"></script>
</body>
</html>
