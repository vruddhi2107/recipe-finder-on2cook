<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <div class="nav-left">
        <img src="fork-knife.png" alt="Fork and Knife Icon" />
        <div class="nav-text">
          <h3>Recipe Finder</h3>
          <p>Discover your next favorite meal!</p>
        </div>
      </div>
      <div class="nav-right">
        <img src="on2cook logo_White 1.png" alt="Company Logo" class="logo" />
      </div>
    </div>
  </header>

  <!-- Don't Know What to Cook Bar -->
  <div class="promo-bar">
    <span class="promo-text">From ingredients to meals in minutes.</span>
    <button class="cta-button" onclick="location.href='ingredient_input.html'">Get Started</button>
  </div>

  <!-- Recipe count -->
  <span id="recipeCount" class="recipe-count-bar"></span>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- DESKTOP FILTERS (glassy) -->
    <aside class="filters" id="desktopFilters">
      <div class="filter-header">Filters</div>

      <!-- Add this right after the Diet Type filter-group in #desktopFilters -->
        <div class="filter-group">
          <label>Search Recipes</label>
          <input type="text" id="searchBarDesktop" placeholder="Search by recipe name..." />
        </div>

        <div class="filter-group">
          <label>Sort By</label>
          <div class="sort-controls">
            <button id="sortTimeAsc" class="sort-btn active" data-sort="time-asc">
              ⏱ Time (Fastest)
            </button>
            <button id="sortTimeDesc" class="sort-btn" data-sort="time-desc">
              ⏱ Time (Slowest)
            </button>
          </div>
        </div>

      <!-- Diet chips (built dynamically) -->
      <div class="filter-group">
        <label>Diet Type</label>
        <div id="dietTypeChipGroup"></div>
      </div>

      <!-- Max Cooking Time -->
      <div class="filter-group">
        <label>Max Cooking Time</label>
        <div class="time-row">
          <span>Any</span>
          <input type="range" id="cookingTime" min="0" max="35" value="35" />
          <span id="cookingTimeLabel">35 min</span>
        </div>
      </div>

      <!-- Cooking Mode radios -->
      <div class="filter-group">
        <label>Cooking Mode</label>
        <div class="radio-grid" id="cookingModeRadioGroup"></div>
      </div>

      <!-- Cuisine radios -->
      <div class="filter-group">
        <label>Cuisine</label>
        <div class="radio-grid" id="cuisineRadioGroup"></div>
      </div>

      <!-- Category radios -->
      <div class="filter-group">
        <label>Category</label>
        <div class="radio-grid" id="categoryRadioGroup"></div>
      </div>

      <button id="clearBtn">Clear Filters</button>
    </aside>

    <!-- RECIPES GRID -->
    <section id="recipesGrid"></section>
  </div>

  <!-- Mobile Filter Button -->
  <button id="mobileFilterBtn" class="mobile-filter-btn" aria-label="Show filters">
    <img src="filter.svg" alt="Filter" style="width:24px;height:24px;">
  </button>

  <!-- Mobile Filter Modal -->
  <div id="mobileFilterModal" class="mobile-filter-modal">
    <div class="mobile-filter-content">
      <button id="closeMobileFilter" class="close-filter-btn">&times;</button>
      <aside class="filters" id="mobileFilters">
        <div class="filter-header">Filters</div>

        <div class="filter-group">
          <label for="searchBarMobile">Search Recipes</label>
          <input type="text" id="searchBarMobile" placeholder="Search by recipe name..." />
        </div>

        <!-- Add this right after the cookingTimeMobile filter-group in #mobileFilters -->
        <div class="filter-group">
          <label for="sortMobile">Sort By</label>
          <div class="sort-controls">
            <button id="sortTimeAscMobile" class="sort-btn active" data-sort="time-asc">
              ⏱ Fastest
            </button>
            <button id="sortTimeDescMobile" class="sort-btn" data-sort="time-desc">
              ⏱ Slowest
            </button>
          </div>
        </div>


        <div class="filter-group">
          <label for="dietTypeMobile">Diet Type</label>
          <select id="dietTypeMobile">
            <option value="All">All</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="cookingModeMobile">Cooking Mode</label>
          <select id="cookingModeMobile">
            <option value="All">All</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="cuisineMobile">Cuisine</label>
          <select id="cuisineMobile">
            <option value="All">All</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="categoryMobile">Category</label>
          <select id="categoryMobile">
            <option value="All">All</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="cookingTimeMobile">Max Cooking Time (min)</label>
          <input type="range" id="cookingTimeMobile" min="0" max="35" value="35" />
          <span id="cookingTimeLabelMobile">35</span>
        </div>

        <div class="filter-group">
          <label for="accessoryMobile">Accessory</label>
          <select id="accessoryMobile">
            <option value="All">All</option>
          </select>
        </div>

        <button id="clearBtnMobile">Clear Filters</button>
      </aside>
    </div>
  </div>

  <!-- Popup modal for recipe image -->
  <div id="popupModal" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;">
    <div style="position: relative; background: #fff; padding: 20px; border-radius: 12px; max-width: 90vw; max-height: 90vh; overflow: auto;">
      <button id="popupCloseBtn" style="position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer;">&times;</button>
      <img id="popupImage" src="" alt="Recipe Image" style="max-width: 100%; max-height: 80vh; border-radius: 10px;" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
